<html>

<head>

  <!--Este bloco de código é o cabeçalho da página HTML. Ele contém metadados importantes, como a codificação de caracteres, o título da página, 
    as folhas de estilo CSS e os scripts JavaScript necessários. Aqui estão os detalhes:

    meta charset="UTF-8": Define a codificação de caracteres como UTF-8 para suportar caracteres especiais.
    title: Define o título da página como "Sketch Identification".
    meta name="viewport": Define a largura da tela inicial e a escala inicial para dispositivos móveis.
    link rel="stylesheet": Importa o arquivo CSS do Bootstrap para estilizar a página.
    script src: Importa as bibliotecas JavaScript necessárias, como jQuery, Bootstrap e p5.js, para funcionalidades adicionais na página.-->

  <meta charset="UTF-8">
  <title>Sketch Identification</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  
  
    
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <center>

    <!--Define um modal Bootstrap para exibir imagens de esboços quando o botão "Show Sketch" é clicado. O modal contém um botão de 
      fechar, um título "Sketches" e duas imagens de esboços.-->

<div id="myModal" class="modal fade">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Sketches</h4>
      </div>

      <div class="modal-body">
        <img src="sketch1.png">
        <img src="sketch2.png">
      </div>

    </div>
</div>

<h1>Sketch Identification <!--Identificação de Esboço-->

  <!-- quando você aplica a classe "btn btn-info" a um elemento HTML, ele será estilizado como um botão do Bootstrap com uma cor de 
    fundo azul claro, indicando que é uma ação informativa. Isso ajuda a chamar a atenção do usuário para a ação específica que o 
    botão executa. 
  
  data-toggle="modal": Este atributo é usado para definir o comportamento de alternância do modal. Quando um elemento com este atributo é clicado, 
  ele alternará a exibição do modal especificado.

  data-target="#myModal": Este atributo especifica o destino do modal que será exibido quando o elemento com data-toggle="modal" for clicado. 
  Ele faz referência ao ID do elemento que contém o modal a ser exibido. No caso específico do código fornecido, #myModal indica que o modal 
  a ser exibido está contido dentro de um elemento com o ID "myModal"-->

<button id="show_sketch" class="btn btn-info" data-toggle="modal" data-target="#myModal">Show Sketch</button>
  </h1>
  <p id="label">Name : </p>
  <p id="confidence">Confidence : </p>  
  
  <!--"btn": Esta classe é usada para indicar que o elemento HTML é um botão. Ela adiciona estilos padrão para fazer o elemento parecer visualmente 
    como um botão.

    "btn-danger": Esta é uma classe que especifica o estilo de cor do botão. No Bootstrap, os botões podem ter diferentes estilos de cores 
    para indicar diferentes tipos de ações. No caso de "btn-danger", o botão terá uma cor de fundo vermelha, indicando que é uma ação de 
    perigo ou negativa.

    "btn-lg": Esta classe especifica o tamanho do botão. No Bootstrap, os botões podem ter diferentes tamanhos para se ajustar ao layout da página. 
    No caso de "btn-lg", o botão será exibido em um tamanho grande.-->
    
  <button class="btn btn-danger btn-lg" onclick="clearCanvas()">Clear Canvas</button>
</center> 

<script src="main.js"></script>
</body>

</html>
